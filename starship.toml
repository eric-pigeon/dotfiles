right_format = """
$nodejs\
$python\
$ruby\
$time
"""

[aws]
format = '[($profile )(\($region\) )(\[$duration\] )]($style)'

[docker_context]
disabled = true

[git_branch]
format = "[$branch(:$remote_branch)]($style) "

[nodejs]
format = "[$symbol($version )]($style)"

[package]
disabled = true

[python]
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'

[ruby]
format = "[($version )]($style)"

[terraform]
format = '[$workspace]($style) '

[time]
format = "[$time]($style)"
disabled = false

